---
project: development
kind: PIPELINE
name: Sample Web Application
icon: data:image/png;base64,
enabled: true
global: false
description: Sample Nginx app deployment and Exposing Application using metallb Load Balancer
concurrency: 10
workspace:
  type: DOCKER
  endpoint: ''
  image: ''
  registry: ''
  path: ''
  autoCloneForTrigger: false
  limits:
    cpu: 1.0
    memory: 512
stageOrder:
- Sample Application Deployment
stages:
  Sample Application Deployment:
    taskOrder:
    - Creating metallb namespace
    - Metalb Pod Deployment
    - Configmap
    - Nginx Deployment
    tasks:
      Creating metallb namespace:
        type: K8S
        endpoints:
          kubernetesServer: tkgworkloadcluster1
        input:
          action: APPLY
          timeout: 15
          filePath: ''
          scmConstants: {
            }
          yaml: |
            apiVersion: v1
            kind: Namespace
            metadata:
              name: metallb-system
              labels:
                app: metallb
      Configmap:
        type: K8S
        endpoints:
          kubernetesServer: tkgworkloadcluster1
        input:
          action: APPLY
          timeout: 15
          filePath: ''
          scmConstants: {
            }
          yaml: |-
            apiVersion: metallb.io/v1beta1
            kind: IPAddressPool
            metadata:
              name: production
              namespace: metallb-system
            spec:
              addresses:
              - 172.91.0.10-172.91.0.50
            ---
            apiVersion: metallb.io/v1beta1
            kind: L2Advertisement
            metadata:
              name: l2-advert
              namespace: metallb-system
      Nginx Deployment:
        type: K8S
        endpoints:
          kubernetesServer: tkgworkloadcluster1
        input:
          action: APPLY
          timeout: 15
          filePath: ''
          scmConstants: {
            }
          yaml: |-
            ---
            apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
            kind: Deployment
            metadata:
              name: nginx
            spec:
              strategy:
                type: Recreate
              selector:
                matchLabels:
                  app: nginx
              replicas: 1 # tells deployment to run 1 pods matching the template
              template: # create pods using pod definition in this template
                metadata:
                  labels:
                    app: nginx
                spec:
                  containers:
                  - name: nginx
                    image: dinesh1205reddy/nginx:1.0
                    ports:
                    - containerPort: 80
            ---
            apiVersion: v1
            kind: Service
            metadata:
              name: nginx
              namespace: default
              labels:
                app: nginx
            spec:
              externalTrafficPolicy: Local
              ports:
              - name: http
                port: 80
                protocol: TCP
                targetPort: 80
              selector:
                app: nginx
              type: LoadBalancer
      Metalb Pod Deployment:
        type: K8S
        endpoints:
          kubernetesServer: tkgworkloadcluster1
        input:
          action: APPLY
          timeout: 15
          filePath: ''
          scmConstants: {
            }
          yaml: |
            apiVersion: v1
            kind: Namespace
            metadata:
              labels:
                pod-security.kubernetes.io/audit: privileged
                pod-security.kubernetes.io/enforce: privileged
                pod-security.kubernetes.io/warn: privileged
              name: metallb-system
            ---
            apiVersion: apiextensions.k8s.io/v1
